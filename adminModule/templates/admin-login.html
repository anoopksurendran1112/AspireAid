<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="Administrator Dashboard for Crowd Funding. Manage institutions, users, and data efficiently.">
    <meta name="author" content="Kochi Digital">
    <meta name="keywords" content="admin panel, dashboard, institute management, user management, Crowd Funding Management">

    <meta name="robots" content="noindex, nofollow">

    <meta name="theme-color" content="#188151">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>Administrator Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-white">

    <main class="d-flex w-100">
        <div class="container d-flex flex-column">
            <div class="row vh-100">
                <div class="col-sm-10 col-md-8 col-lg-5 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">

                        <div class="card border-0 shadow-lg rounded-4">
                            <div class="card-header text-center pt-5 pb-0 bg-white border-0">
                                <h1 class="fw-bolder text-primary mb-2">Welcome Back!</h1>
                                <p class="lead text-muted">
                                    Log in to your administrator account to continue.
                                </p>
                            </div>
                            <div class="card-body p-5">
                                <div class="m-sm-4">
                                    <form method="post">
                                        {% csrf_token %}

                                        <div class="mb-4">
                                            <label for="username" class="form-label fw-semibold text-muted">Username</label>
                                            <div class="input-group input-group-lg">
                                                <span class="input-group-text bg-light text-dark border-end-0 rounded-start-pill">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                                                    </svg>
                                                </span>
                                                <input class="form-control rounded-end-pill" type="text" id="username" name="username" placeholder="Enter your username" required/>
                                            </div>
                                        </div>

                                        <div class="mb-4">
                                            <label for="password" class="form-label fw-semibold text-muted">Password</label>
                                            <div class="input-group input-group-lg">
                                                <span class="input-group-text bg-light text-dark border-end-0 rounded-start-pill">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                                                        <path fill-rule="evenodd" d="M8 0a4 4 0 0 1 4 4v2.05a2.5 2.5 0 0 1 2 2.45v5a2.5 2.5 0 0 1-2.5 2.5h-7A2.5 2.5 0 0 1 2 13.5v-5a2.5 2.5 0 0 1 2-2.45V4a4 4 0 0 1 4-4m0 1a3 3 0 0 0-3 3v2h6V4a3 3 0 0 0-3-3"/>
                                                    </svg>
                                                </span>
                                                <input class="form-control rounded-end-pill " type="password" id="password" name="password" placeholder="Enter your password" required/>
                                            </div>
                                        </div>

                                        <div class="d-grid gap-2 mt-5">
                                            <button type="submit" class="btn btn-lg btn-primary fw-bold rounded-pill">
                                                <i class="align-middle me-1" data-feather="log-in"></i> Sign In
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        {% if messages %}
            {% for message in messages %}
                Swal.fire({
                    title: '{{ message.tags|title }}!',
                    text: '{{ message }}',
                    icon: '{{ message.tags }}',
                    confirmButtonText: 'OK'
                });
            {% endfor %}
        {% endif %}
    </script>

</body>

</html>
