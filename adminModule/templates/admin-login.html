<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="Administrator Dashboard for Crowd Funding. Manage institutions, users, and data efficiently.">
    <meta name="author" content="Kochi Digital">
    <meta name="keywords" content="admin panel, dashboard, institute management, user management, Crowd Funding Management">

    <meta name="robots" content="noindex, nofollow">

    <meta name="theme-color" content="#188151">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>Administrator Dashboard</title>

    <link href="{% static 'Dashboard/css/app.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100">
        <div class="container d-flex flex-column">
            <div class="row vh-100">
                <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">

                        <div class="text-center mt-4">
                            <h1 class="h2">Welcome back!</h1>
                            <p class="lead">
                                Log in to your account to continue.
                            </p>
                        </div>

                        <div class="card data-card p-4">
                            <div class="card-body">
                                <div class="m-sm-4">
                                    <form method="post">
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Username</label>
                                            <div class="input-group input-group-lg">
                                                <span class="input-group-text"><i class="align-middle" data-feather="user"></i></span>
                                                <input class="form-control" type="text" id="username" name="username" placeholder="Enter your username" required/>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Password</label>
                                            <div class="input-group input-group-lg">
                                                <span class="input-group-text"><i class="align-middle" data-feather="lock"></i></span>
                                                <input class="form-control" type="password" id="password" name="password" placeholder="Enter your password" required/>
                                            </div>
                                        </div>
                                        <div class="d-grid gap-2 mt-4">
                                            <button type="submit" class="btn btn-lg btn-primary">
                                                <i class="align-middle" data-feather="log-in"></i> Sign in
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

	<script src="{% static 'Dashboard/js/app.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        {% if messages %}
            {% for message in messages %}
                Swal.fire({
                    title: '{{ message.tags|title }}!',
                    text: '{{ message }}',
                    icon: '{{ message.tags }}',
                    confirmButtonText: 'OK'
                });
            {% endfor %}
        {% endif %}
    </script>

</body>

</html>
