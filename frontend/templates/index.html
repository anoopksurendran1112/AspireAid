<!DOCTYPE html>
{% load static %}
	<html lang="zxx" class="no-js">
	<head>
		<!-- Mobile Specific Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Favicon-->
		<link rel="shortcut icon" href="{% static 'frontend/img/fav.png' %}">
		<!-- Author Meta -->
		<meta name="author" content="Colorlib">
		<!-- Meta Description -->
		<meta name="description" content="">
		<!-- Meta Keyword -->
		<meta name="keywords" content="">
		<!-- meta character set -->
		<meta charset="UTF-8">
		<!-- Site Title -->
		<title>AspireAid</title>

		<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
			<!--
			CSS
			============================================= -->
			<link rel="stylesheet" href="{% static 'frontend/css/linearicons.css' %}">=
			<link rel="stylesheet" href="{% static 'frontend/css/font-awesome.min.css' %}">
			<link rel="stylesheet" href="{% static 'frontend/css/magnific-popup.css' %}">
			<link rel="stylesheet" href="{% static 'frontend/css/nice-select.css' %}">
			<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
			<link rel="stylesheet" href="{% static 'frontend/css/bootstrap.css' %}">
			<link rel="stylesheet" href="{% static 'frontend/css/main.css' %}">
		</head>
		<body>

			<!-- Start Header Area -->
			<header class="default-header">
				<div class="container">
					<div class="header-wrap">
						<div class="header-top d-flex justify-content-between align-items-center">
							<div class="logo">
								<a href="/" class=" d-flex justify-content-between align-items-center">
                                    <img src="{% static 'frontend/img/AspireAid_logo.png' %}" alt="Logo"  style="width:50px;">
                                    <h4>AspireAid</h4>
                                </a>
							</div>
						</div>
					</div>
				</div>
			</header>
			<!-- End Header Area -->

            {% block content %}

			<!-- start Admin login Area -->
			<section class="donate-area relative section-gap" id="donate">
                <div class="overlay overlay-bg"></div>
                <div class="container">
                    <div class="row d-flex justify-content-center">
                        <div class="col-lg-12 col-sm-12 py-45 header-text text-center">
                            <h1>Sign-In</h1>
                        </div>
                        <div class="col-lg-4 contact-right">
                            <form class="booking-form" id="myForm" method="post">
                                {% csrf_token %}

            <!--                  Error or Success Message-->
                                    {% if messages %}
                                        {% for message in messages %}
                                            <p class="text-white">{{ message }}</p>
                                        {% endfor %}
                                    {% endif %}

                                <div class="row">
                                    <div class="col-lg-12 d-flex flex-column">
                                        <input name="username" placeholder="Enter email address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter username'" class="form-control mt-20" required type="text">
                                    </div>
                                    <div class="col-lg-12 d-flex flex-column">
                                        <input name="password" placeholder="Enter password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter password'" class="form-control mt-20" required type="password">
                                    </div>

                                    <div class="col-lg-12 d-flex send-btn justify-content-center">
                                        <button type="submit" class="submit-btn primary-btn mt-30 text-uppercase ">Sign in</button>
                                    </div>

                                    <div class="alert-msg"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
			<!-- End Admin login Area -->

            {% endblock %}

			<!-- start footer Area -->
			<footer class="footer-area section-gap">
				<div class="container">
					<div class="row d-flex flex-column justify-content-center">
						<div class="footer-social">
							<a href="#"><i class="fa fa-facebook bg-black"></i></a>
							<a href="#"><i class="fa fa-twitter"></i></a>
							<a href="#"><i class="fa fa-dribbble"></i></a>
							<a href="#"><i class="fa fa-behance"></i></a>
						</div>
						<p class="footer-text m-0">
							<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
							Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | <a href="https://kochi.digital/" target="_blank">Kochi Digital</a>
							<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
						</p>
					</div>
				</div>
			</footer>
			<!-- End footer Area -->

			<script src="{% static 'frontend/js/vendor/jquery-2.2.4.min.js' %}"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
			<script src="{% static 'frontend/s/vendor/bootstrap.min.js' %}"></script>
			<script src="{% static 'frontend/js/jquery.ajaxchimp.min.js' %}"></script>
			<script src="{% static 'frontend/js/jquery.nice-select.min.js' %}"></script>
			<script src="{% static 'frontend/js/jquery.sticky.js' %}"></script>
			<script src="{% static 'frontend/js/parallax.min.js' %}"></script>
			<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
			<script src="{% static 'frontend/js/jquery.magnific-popup.min.js' %}"></script>
			<script src="{% static 'frontend/js/main.js' %}"></script>
		</body>
	</html>
